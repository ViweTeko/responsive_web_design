<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
  </header>
  
  <section id="form-container">
    <form id="survey-form">
      <section id="name-section">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="16" max="120" placeholder="Enter your age" required>
      </section>
      <section id="dropdown-section">
        <label for="dropdown">What is your role?</label>
        <select id="dropdown" required>
          <option value="">Select an option</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="unemployed">Unemployed</option>
          <option value="employed">Employed</option>
        </select>
      </section>

      <section id="radio-section">
        <fieldset>
          <legend>What is your gender?</legend>
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required class="inline"> Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="female" required class="inline"> Female
          </label>
          <label for="other">
            <input type="radio" id="other" name="gender" value="other" required class="inline"> Other
          </label>
        </fieldset>
      </section>

      <section id="checkbox-section">
        <fieldset>
          <legend>Which of the following topics interest you?</legend>
          <label for="tech">
            <input type="checkbox" id="tech" name="interest" value="technology" class="inline"> Technology
          </label>
          <label for="science">
            <input type="checkbox" name="science" name="interest" value="science" class="inline"> Science
          </label>
          <label for="art">
            <input type="checkbox" id="art" name="interest" value="art" class="inline"> Art
          </label>
          <label for="all">
            <input type="checkbox" id="all" name="interest" value="all" class="inline"> All of the above
          </label>
        </fieldset>
      </section>

      <section id="textarea-section">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
      </section>

      <section id="submit-section">
        <button id="submit" type="submit">Submit</button>
      </section>
    </form>
  </section>
</body>
</html>
